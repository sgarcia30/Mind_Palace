<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mind Palace - Calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="/images/castle5.png" alt='mind-palace'>
    <link rel="stylesheet" href="/css_clndr.css">
    <link rel="stylesheet" href="/calendar.css">
  </head>


  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">
      <img src="/images/api-logo3.png" width="50" height="50" alt="logo">
      Mind Palace - Calendar
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse dropdown-menu-right" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lists.html">Lists<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link logout" href="login.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>


    <main role="main">
      <!-- Link to open the create event modal -->
      <button type="button" id='createEventButton' class="btn btn-primary" data-toggle="modal" data-target="#createEvent">
        + Add Event to Calendar
      </button>

      <div class="container">
        <!-- Div for the calendar plug-in -->
        <div class="cal1"></div>
        <!-- Modal for daily events -->
        <div class="modal" id='eventDetails' tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id='dayEventDate'></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <ul class='listEvents'>
              
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal for create event form -->
        <div id='createEvent' class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create Event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="eventForm">
                  <fieldset name="event">
                    <input type="text" size="35" name="eventName" id="eventName" placeholder='Add title here' required/>
                    <label for="startDate">Start Date</label>
                    <input type="date" name="startDate" id="startDate" required/>
                    <label for="endDate">End Date (optional)</label>
                    <input type="date" name="endDate" id="endDate" />
                    <label for="startTime">Start Time</label>
                    <input type="time" name="startTime" id="startTime" required/>
                    <label for="endTime">End Time</label>
                    <input type="time" name="endTime" id="endTime" required />
                  </fieldset>
                  <button class='modCloseButton' rel="modal:close">Create</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    	
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
      <script src="/plug-ins/clndr.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="/calendar.js"></script>
      <script src="logout.js"></script>

    </main>
  </body>
</html>
